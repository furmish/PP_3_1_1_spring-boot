<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method="post" th:action="@{/users/{id}/edit(id = ${user.id})}" th:object="${user}">
    <label for="first_name">First Name :</label>
    <input type="text" th:field="*{firstName}" id="first_name"/>
    <br/>
    <label for="last_name">Last Name :</label>
    <input type="text" th:field="*{lastName}" id="last_name"/>
    <br/>
    <label for="email">Email :</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <input type="submit" value="Update user data"/>
</form>

</body>
</html>
